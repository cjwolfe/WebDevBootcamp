<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Activity</title>
</head>

<body>
    <form action="">
        <p>
            <label for="first">First name</label>
            <input type="text" required id="first">
            <label for="last">Last name</label>
            <input type="text" required id="last">
        </p>
        <p>
            Select a race:
            <br>
            <input type="radio" name="run" id="radio5k" value="5k">
            <label for="radio5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="run" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="run" id="full" value="full">
            <label for="full">Full Marathon</label>
            <br>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
            <br>
            <label for="age-select">Select your Age Group</label>
            <select name="age" id="age-select" required>
                <option value="0-18">Under 18</option>
                <option value="19-25">19-25</option>
                <option value="26-35">26-35</option>
                <option value="36plus">36 and over</option>
            </select>
        </p>

        </p>






        <button>Register</button>

    </form>

</body>

</html>
